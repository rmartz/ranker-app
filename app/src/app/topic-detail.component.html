<div *ngIf="topic">
  <h2 class="inline">{{topic.label}}</h2>
  <a [routerLink]="['/topics', topic.id, 'options']">Edit</a>
  <br />
 
  <div *ngIf="contest">
    <h3>Contest</h3>
    <ul class="contest">
      <li *ngFor="let option of contest" (click)="selectWinner(option)">
        {{option.label}}
      </li>
    </ul>
  </div>

  <h3>Top Options</h3>
  <ol *ngIf="top_rankings">
    <li *ngFor="let option of top_rankings">
      {{option.label}}
    </li>
  </ol>

  <h3>Option List</h3>
  <ul *ngIf="options">
    <li *ngFor="let option of options">
      {{option.label}}
    </li>
  </ul>
</div>
